<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn No Easy Apply</title>
  <style>
    body {
      margin: 0;
      padding: 14px;
      width: 240px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #102a43;
      background: #f7fafc;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title {
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }
    .hint {
      margin: 10px 0 0;
      font-size: 12px;
      color: #486581;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div class="row">
    <p class="title">Hide Easy Apply jobs</p>
    <input id="toggle" type="checkbox" />
  </div>
  <p class="hint">Refresh LinkedIn jobs page if cards do not update immediately.</p>
  <script src="popup.js"></script>
</body>
</html>
