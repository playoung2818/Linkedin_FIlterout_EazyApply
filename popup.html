<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn No Easy Apply</title>
  <style>
    body {
      margin: 0;
      padding: 14px;
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #102a43;
      background: #f7fafc;
    }
    .section-title {
      font-size: 13px;
      font-weight: 700;
      margin: 0 0 8px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title {
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }
    .divider {
      height: 1px;
      background: #d9e2ec;
      margin: 12px 0;
    }
    .field {
      display: grid;
      gap: 4px;
      margin-bottom: 8px;
    }
    .field label {
      font-size: 12px;
      color: #334e68;
    }
    .field input {
      border: 1px solid #bcccdc;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 12px;
      background: #fff;
    }
    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      border: 0;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    #save-btn {
      background: #486581;
      color: #fff;
    }
    #autofill-btn {
      background: #0b69a3;
      color: #fff;
      flex: 1;
    }
    #status {
      margin: 8px 0 0;
      min-height: 16px;
      font-size: 12px;
      color: #486581;
    }
    .hint {
      margin: 8px 0 0;
      font-size: 12px;
      color: #486581;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <p class="section-title">Filters</p>
  <div class="row">
    <p class="title">Hide Easy Apply + Promoted</p>
    <input id="toggle" type="checkbox" />
  </div>

  <div class="divider"></div>

  <p class="section-title">Autofill Profile</p>
  <div class="field">
    <label for="full-name">Full Name</label>
    <input id="full-name" type="text" />
  </div>
  <div class="row">
    <div class="field" style="flex: 1; margin-bottom: 8px;">
      <label for="first-name">First Name</label>
      <input id="first-name" type="text" />
    </div>
    <div class="field" style="flex: 1; margin-bottom: 8px;">
      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" />
    </div>
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input id="email" type="email" />
  </div>
  <div class="field">
    <label for="phone">Phone</label>
    <input id="phone" type="tel" />
  </div>
  <div class="field">
    <label for="location">Location</label>
    <input id="location" type="text" placeholder="Chicago, IL" />
  </div>
  <div class="field">
    <label for="linkedin">LinkedIn URL</label>
    <input id="linkedin" type="url" />
  </div>
  <div class="field">
    <label for="github">GitHub URL</label>
    <input id="github" type="url" />
  </div>
  <div class="field">
    <label for="website">Portfolio/Website</label>
    <input id="website" type="url" />
  </div>
  <div class="field">
    <label for="years-experience">Years of Experience</label>
    <input id="years-experience" type="number" min="0" step="1" />
  </div>

  <div class="button-row">
    <button id="save-btn" type="button">Refresh from JSON</button>
    <button id="autofill-btn" type="button">Autofill Current Page</button>
  </div>
  <p id="status"></p>
  <p class="hint">Profile is loaded from base JSON files. Open an Easy Apply form first, then click Autofill.</p>
  <script src="popup.js"></script>
</body>
</html>
